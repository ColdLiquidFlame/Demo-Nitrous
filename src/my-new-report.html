<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../bower_components/geo-location/geo-location.html">

<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-new-report">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            
            google-map {
                height: 300px;
                margin-top: 1em;
            }

            paper-button.save {
                --paper-button: {
                    background-color: var(--app-primary-color);
                    color: white;
                }
            }

            a {
                text-decoration: none;
                color: black;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" tail="{{ subroute }}"></app-route>


        <paper-card heading="Submit Report">

            <div class="card-content">

                 <firebase-auth 
                    id="auth" 
                    user="{{ user }}"
                    app="[[ firebaseApp ]]"></firebase-auth>

                <firebase-query
                    id="locomotives"
                    app="[[firebaseApp]]"
                    path="/locomotives"
                    data="{{ locomotives }}">
                </firebase-query>

                 <firebase-document
                    id="report"
                    app="[[ firebaseApp ]]"></firebase-document>
                             
                <paper-input 
                    label="Date Spotted" 
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank"
                    value="{{ dateFormat(dateSpotted, 'LL') }}"
                    readonly>
                    
                    <paper-icon-button 
                        icon="my-icons:today" 
                        slot="suffix" 
                        on-tap="_open">
                    </paper-icon-button>
                    
                </paper-input> 

                <isw-dialog-remote
					id="remote"
					dialog="dialog"
					data="{{ data }}"
					on-iron-overlay-canceled="_canceled"
                    on-iron-overlay-closed="_closed"></isw-dialog-remote>

                <paper-input 
                    id="locomotive_number"
                    label="Locomotive Number" 
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank">
                </paper-input>                
                <!--<paper-autocomplete
                    id="locomotive_number"
                    label="Locomotive Number" 
                    source="[[ locomotives ]]"
                    text-property="name"
                    value-property="name"
                    >-->
                    
                </paper-autocomplete>

                <paper-input 
                    id="location"
                    label="Location"
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank"                    
                    value="{{ location::input }}"
                    on-blur="_geocode">
                    <paper-icon-button icon="my-icons:add-location" slot="suffix"
                    on-tap="_toggleMap"></paper-button-icon>
                </paper-input>
               
               <geo-location latitude="{{ deviceLat }}" longitude="{{ deviceLng }}"></geo-location>

               <google-maps-api
                    id="geocoding"
                    name="geocoding"
                    api-key="[[ apiKey ]]"
                    on-api-load="_handleGoogleApiLoad">
                </google-maps-api>

                <!--<div >-->
                <div hidden$="{{ mapHidden }}">
               <google-map id="map"
                    fit-to-markers
                    api-key="[[ apiKey ]]"
                    latitude="{{ lat }}" 
                    longitude="{{ lng }}" 
                    map="{{ map }}"
                    zoom="{{ zoom }}">
                   <google-map-marker
                        map="{{ map }}" 
                        latitude="{{ lat }}" 
                        longitude="{{ lng }}" 
                        draggable="true"></google-map-marker>
                </google-map>
                </div>

                <paper-textarea 
                    id="comments" 
                    label="Comments">
                </paper-textarea>
            
            </div>

            <div class="card-actions">
                <paper-button class="save" elevation="1" raised on-tap="_handleSaveButtonClick">Save</paper-button>
                
                <paper-button elevation="1" raised on-tap="_handleCancelButtonClick">Cancel</paper-button>
            </div>
            
        </paper-card>
        
    </template>
    <script>
        class MyNewReport extends Polymer.Element {
            static get is() {
                return "my-new-report";
            }

            static get properties() {
                return {
                    apiKey: {
                        type: String,
                        readOnly: true,
                        value: "AIzaSyA_62We3dO7W1Zec7yq1rmM2diDnkMH7AQ"
                    },
                    mapApi: Object,
                    mapReady: Boolean,
                    mapHidden: {
                        type: Boolean,
                        value: true
                    },
                    firebaseApp: Object,
                    zoom: {
                        type: Number,
                        value: 18
                    },
                    location: {
                        type: String,
                        notify: true
                    },
                    locomotiveNumber: {
                        type: String,
                        notify: true
                    },
                    comments: {
                        type: String,
                        notify: true
                    },
                    dateSpotted: {
                        type: Date,
                        notify: true,
                        value: new Date()
                    },
                    data: {
                        type: Object,
                        value: {
                            date: new Date()
                        },
                        notify: true
                    },
                    lng: Number,
                    lat: Number,
                    deviceLng: Number,
                    deviceLat: Number,
                    user: Object,
                    locomotives: Array,
                    subroute: Object
                };
            }

            static get observers() {
                return [
                    '_reverseGeocode(lat, lng, mapReady, mapApi)'
                ]
            }

            _handleGoogleApiLoad(event) {
                this.mapApi = google.maps;
                this.mapReady = true;
                this.lng = this.deviceLng;
                this.lat = this.deviceLat;
            }

            _reverseGeocode(lat, lng, mapReady, mapApi) {
                //if (this.mapApi === undefined) return;
                if (!mapReady) return;

                var geocoder = new this.$.geocoding.api.Geocoder();

                var latLng = new google.maps.LatLng(lat, lng);

                geocoder.geocode({
                    location: latLng
                }, function(results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            this.location = results[0].formatted_address;
                        }
                    }
                }.bind(this));
            }

            _toggleMap() {
                this.mapHidden = !this.mapHidden;
                if (!this.mapHidden) {
                    this.$.map.resize();
                }
            }

            _geocode(address) {
                if (this.mapApi === undefined) return;

                var geocoder = new this.$.geocoding.api.Geocoder();

                geocoder.geocode({
                    address: this.location
                }, function(results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            this.location = results[0].formatted_address;
                            let geometry = results[0].geometry;
                            this.lat = geometry.location.lat();
                            this.lng = geometry.location.lng();
                        }
                    }
                }.bind(this));
            }

            _handleSaveButtonClick() {
                console.log("save button clicked");

                let report = {};
                report.address = this.$.location.value;
                report.dateSpotted = this.dateSpotted;

                let location = {
                    latitude: this.lat,
                    longitude: this.lng
                }
                report.location = location;

                report.locomotiveNumber = this.$.locomotive_number.value;
                report.reported = new Date();
                report.reportedBy = this.user.uid;
                report.comments = this.$.comments.value;

                this.$.report.data = report;
                this.$.report.saveValue("/locomotive-reports");

                this._resetPage();

                this.set('subroute.path', '');
            }

            _handleCancelButtonClick() {
                this._resetPage();
                this.set('subroute.path', '');
            }

            dateFormat(date, format) {
                return moment(date).format(format);
            }

            _open() {
                this.$.remote.open();
            }
            _closed(event) {
                if (event.detail.confirmed) {
                    this.dateSpotted = this.data.date;
                }
            }

            _resetPage() {
                this.mapHidden = true;
                this.zoom = 18;
                this.$.locomotive_number.value = null;
                this.$.locomotive_number.invalid = false;
                this.$.comments.value = null;
                this.dateSpotted = new Date();
                this.data.date = new Date();
                this.lng = this.deviceLng;
                this.lat = this.deviceLat;
            }
        }

        window.customElements.define(MyNewReport.is, MyNewReport);
    </script>
</dom-module>
