<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-new-report">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            
            google-map {
                height: 300px;
                margin-top: 1em;
            }
        </style>

        <paper-card heading="Submit Report">

            <div class="card-content">

                <paper-input 
                    label="Locomotive Number" 
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank">
                </paper-input>
               
               <geo-location latitude="{{ lat }}" longitude="{{ lng }}"></geo-location>

               <google-maps-api
                    id="geocoding"
                    name="geocoding"
                    api-key="[[ apiKey ]]"
                    on-api-load="_handleGoogleApiLoad">
                </google-maps-api>

               <google-map id="map"
                    fit-to-markers
                    api-key="[[ apiKey ]]"
                    latitude="{{ lat }}" 
                    longitude="{{ lng }}" 
                    map="{{ map }}"
                    zoom="18">
                   <google-map-marker
                        map="{{ map }}" 
                        latitude="{{ lat }}" 
                        longitude="{{ lng }}" 
                        draggable="true"></google-map-marker>
                </google-map>

                <paper-input 
                    label="Location"
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank"
                    value="{{ location::input }}">
                </paper-input>

                <paper-textarea label="Comments"></paper-textarea>
            
            </div>
            
        </paper-card>

        <paper-card>
            <div class="card-content">
                <div>Lat: {{ lat }}</div>
                <div>Lng: {{ lng }}</div>
                <div>Zoom: {{ zoom }}</div>
                <div>Location: {{ location }}</div>
            </div>
        </paper-card>
    </template>
    <script>
        class MyNewReport extends Polymer.Element {
            static get is() {
                return "my-new-report";
            }

            static get properties() {
                return {
                    apiKey: {
                        type: String,
                        readOnly: true,
                        value: "AIzaSyA_62We3dO7W1Zec7yq1rmM2diDnkMH7AQ"
                    },
                    mapApi: Object,
                    firebaseApp: Object,
                    location: String,
                    report: {
                        type: Object,
                        value: function() {
                            return {
                                locomotiveNumber: "",
                                location: "",
                                comments: ""
                            }
                        }
                    }
                };
            }

            static get observers() {
                return [
                    '_reverseGeocode(lat, lng)'
                ]
            }

            // static get behaviors() {
            //     return [
            //         Polymer.IronJsonpLibraryBehavior
            //     ]
            // }

            _handleGoogleApiLoad(event) {
                console.log(event)
                this.mapApi = google.maps;
            }

            _handleGoogleApiLoadError(event) {
                console.log(event)
            }

            _reverseGeocode(lat, lng) {
                console.log(this.mapApi);
                if (this.mapApi === undefined) return;

                var geocoder = new this.$.geocoding.api.Geocoder();

                var latLng = new google.maps.LatLng(lat, lng);

                geocoder.geocode({location: latLng}, function(results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            this.location = results[0].formatted_address;
                        }
                    }
                }.bind(this));
            }
        }

        window.customElements.define(MyNewReport.is, MyNewReport);
    </script>
</dom-module>
