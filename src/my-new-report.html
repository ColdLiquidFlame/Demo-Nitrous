<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/google-apis/google-js-api.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-new-report">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            
            google-map {
                height: 300px;
            }
        </style>

        <paper-card heading="Submit Report">

            <div class="card-content">

                <paper-input 
                    label="Locomotive Number" 
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank">
                </paper-input>
               
               <geo-location latitude="{{ lat }}" longitude="{{ lng }}"></geo-location>

               <google-js-api
                    id="geocoding"
                    name="geocoding"
                    on-google-api-load="_handleGoogleApiLoad"                               
                    on-google-api-load-error="_handleGoogleApiLoadError"                               
                ></google-js-api>

               <google-map id="map"
                    fit-to-markers
                    api-key="AIzaSyA_62We3dO7W1Zec7yq1rmM2diDnkMH7AQ"
                    latitude="{{ lat }}" 
                    longitude="{{ lng }}" 
                    map="{{ map }}">
                   <google-map-marker
                        map="{{ map }}" 
                        latitude="{{ lat }}" 
                        longitude="{{ lng }}" 
                        draggable="true"></google-map-marker>
                </google-map>

                <paper-input 
                    label="Location"
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank">
                </paper-input>

                <paper-textarea label="Comments"></paper-textarea>
            
            </div>
            
        </paper-card>
    </template>
    <script>
        class MyNewReport extends Polymer.Element {
            static get is() {
                return "my-new-report";
            }

            static get properties() {
                return {
                    firebaseApp: Object,
                    report: {
                        type: Object,
                        value: function() {
                            return {
                                locomotiveNumber: "",
                                location: "",
                                comments: ""
                            }
                        }
                    }
                };
            }

            _handleGoogleApiLoad(event) {
                console.log(event)
            }

            _handleGoogleApiLoadError(event) {
                console.log(event)
            }
        }

        window.customElements.define(MyNewReport.is, MyNewReport);
    </script>
</dom-module>
