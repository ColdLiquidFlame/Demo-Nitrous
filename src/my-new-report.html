<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input-autocomplete/paper-input-autocomplete.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../bower_components/isw-dialog/isw-dialog-remote.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-new-report">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            
            google-map {
                height: 300px;
                margin-top: 1em;
            }

            paper-button.save {
                --paper-button: {
                    background-color: var(--app-primary-color);
                    color: white;
                }
            }
        </style>

        <paper-card heading="Submit Report">

            <div class="card-content">

                <firebase-query
                    id="locomotives"
                    app="[[firebaseApp]]"
                    path="/locomotives"
                    data="{{ locomotives }}">
                </firebase-query>
                
                <h1>{{ dateFormat(date, 'LL') }}</h1>
                
                <paper-input 
                    label="Date Spotted" 
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank"
                    on-tap="showDialog"
                    value="{{ dateFormat(date, 'LL') }}">
                </paper-input> 
                <!--<isw-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog" on-iron-overlay-opened="patchOverlay">
                    <paper-date-picker id="picker" date="[[date]]"></paper-date-picker>
                    <div class="buttons">
                    <paper-button dialog-dismiss>Cancel</paper-button>
                    <paper-button dialog-confirm>OK</paper-button>
                    </div>
                </isw-dialog>-->
                <isw-dialog-remote
					id="remote"
					dialog="dialog"
					data="[[_data]]"
					on-iron-overlay-canceled="_canceled"
					on-iron-overlay-closed="_closed"
					on-iron-overlay-opened="_opened"></isw-dialog-remote>

                <paper-input 
                    label="Locomotive Number" 
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank">
                </paper-input>                

                <paper-input 
                    label="Location"
                    type="text"
                    auto-validate
                    required
                    error-message="Field cannot be blank"                    
                    value="{{ location::input }}"
                    on-blur="_geocode">
                </paper-input>
               
               <geo-location latitude="{{ lat }}" longitude="{{ lng }}" idle="{{ mapReady }}"></geo-location>

               <google-maps-api
                    id="geocoding"
                    name="geocoding"
                    api-key="[[ apiKey ]]"
                    on-api-load="_handleGoogleApiLoad">
                </google-maps-api>

               <google-map id="map"
                    fit-to-markers
                    api-key="[[ apiKey ]]"
                    latitude="{{ lat }}" 
                    longitude="{{ lng }}" 
                    map="{{ map }}"
                    zoom="{{ zoom }}">
                   <google-map-marker
                        map="{{ map }}" 
                        latitude="{{ lat }}" 
                        longitude="{{ lng }}" 
                        draggable="true"></google-map-marker>
                </google-map>

                <paper-textarea label="Comments"></paper-textarea>
            
            </div>

            <div class="card-actions">
                <paper-button class="save" elevation="1" raised on-tap="_handleSaveButtonClick">Save</paper-button>
                <a href="/reports"><paper-button elevation="1" raised>Cancel</paper-button></a>
            </div>
            
        </paper-card>
        
    </template>
    <script>
        class MyNewReport extends Polymer.Element {
            static get is() {
                return "my-new-report";
            }

            static get properties() {
                return {
                    apiKey: {
                        type: String,
                        readOnly: true,
                        value: "AIzaSyA_62We3dO7W1Zec7yq1rmM2diDnkMH7AQ"
                    },
                    mapApi: Object,
                    firebaseApp: Object,
                    zoom: {
                        type: Number,
                        value: 18
                    },
                    location: {
                        type: String,
                        notify: true
                    },
                    locomotiveNumber: {
                        type: String,
                        notify: true
                    },
                    comments: {
                        type: String,
                        notify: true
                    },
                    dateSpotted: {
                        type: String,
                        notify: true,
                        value: "May 10, 2017"
                    },
                    date: {
                        type: Date,
                        value: new Date()
                    }
                };
            }

            static get observers() {
                return [
                    '_reverseGeocode(lat, lng)',
                    '_locomotivesDebug(locomotives)'
                ]
            }

            _handleGoogleApiLoad(event) {
                console.log(event)
                this.mapApi = google.maps;
                this.mapReady = true;
            }

            _handleGoogleApiLoadError(event) {
                console.log(event)
            }

            _reverseGeocode(lat, lng) {
                if (this.mapApi === undefined) return;

                var geocoder = new this.$.geocoding.api.Geocoder();

                var latLng = new google.maps.LatLng(lat, lng);

                geocoder.geocode({
                    location: latLng
                }, function(results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            this.location = results[0].formatted_address;
                        }
                    }
                }.bind(this));
            }

            _geocode(address) {
                if (this.mapApi === undefined) return;

                var geocoder = new this.$.geocoding.api.Geocoder();

                geocoder.geocode({
                    address: this.location
                }, function(results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            console.debug("addressResults=%0", results);
                            this.location = results[0].formatted_address;
                            let geometry = results[0].geometry;
                            this.lat = geometry.location.lat();
                            this.lng = geometry.location.lng();


                        }
                    }
                }.bind(this));
            }

            _locomotivesDebug(locomotives) {
                console.log("locomotives: %o", locomotives);
            }

            _handleSaveButtonClick() {
                console.log("save button clicked");
            }


            dateFormat(date, format) {
                return moment(date).format(format);
            }

            showDialog() {
                //this.$.dialog.toggle();
            }

            dismissDialog(event) {
                if (event.detail.confirmed) {
                    scope.date = scope.$.picker.date;
                }
            }

            // https://github.com/PolymerElements/paper-dialog/issues/7
            patchOverlay(e) {
                const root = Polymer.dom(this.root);
                const first = root.firstChild;
                Polymer.dom(myElement.root)
                    .querySelectorAll('paper-dialog')
                    .reverse()
                    .forEach(dialog => root.insertBefore(dialog, first));
            }

            open() {
                this.$.dialogRemote.open();
            }
            _closed(event) {
                console.log(event);
            }
        }

        window.customElements.define(MyNewReport.is, MyNewReport);
    </script>
</dom-module>
