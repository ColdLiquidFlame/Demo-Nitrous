<div ng-animate-ref="page">
<ol class="breadcrumb">
  <li><a href="#">All Reports</a></li>
</ol>

<ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events" pan='true'>
   <ui-gmap-markers models="locomotiveReports"
                    coords="'location'"
                    options="'options'"
                    doCluster="true"
                    fit="true"></ui-gmap-markers>
</ui-gmap-google-map>

<table class='table table-striped'>
	<thead>
		<tr>
			<th>Locomotive Number</th>
			<th>Date Reported</th>
		</tr>
	</thead>
	<tbody>
		<tr class="report-table" ng-repeat="report in locomotiveReports">
			<td>
				<a href=/{{report.locomotiveNumber}}/reports>{{ report.locomotiveNumber }}</a>
			</td>
			<td>
				{{ report.dateSpotted | date: 'M/dd/yyyy'}}
			</td>
		</tr>
		<tr ng-hide="locomotiveReports.length > 0">
			<td colspan="3">
				No reports
			</td>
		</tr>
	</tbody>
</table>

  <div class="row">
    <div class="col-md-6">
      <a href="/reports/new" class="btn btn-primary" ng-show="auth">Submit Report</a>
    </div>
    <div class="col-md-6">
      <a href="/reports/" class="pull-right">Show recent reports</a>
    </div>
  </div>

</div>
