<h1>Reports</h1>

<table class='table table-striped'>
	<thead>
		<tr>
			<th>Locomotive Number</th>
			<th>Last Reported</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="report in locomotiveReports">
			<td>
				<a href=/{{report.locomotiveNumber}}/reports>{{ report.locomotiveNumber }}</a>
			</td>
			<td>
				{{ report.dateSpotted | date: 'M/dd/yyyy'}}
			</td>
		</tr>
		<tr ng-hide="locomotiveReports.length > 0">
			<td colspan="3">
				No reports
			</td>
		</tr>
	</tbody>
</table>


<a href="/reports/new" class="btn btn-primary" ng-show="auth">Submit Report</a>
<button class="btn btn-danger pull-right" ng-show="showDeleteButton()" type="button" ng-click="deleteSelectedReports()">{{ deleteButtonText() }}</button>
