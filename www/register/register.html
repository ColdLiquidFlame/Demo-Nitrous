<form novalidate ng-submit="register()">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input id="firstname" type="text" class="form-control" ng-model="user.firstName" required>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input id="lastname" type="text" class="form-control" ng-model="user.lastName" required>
  </div>
  <div class="form-group">
    <label for="username">Email</label>
    <input id="username" type="email" class="form-control" ng-model="user.email" required>
  </div>  
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" ng-model="user.password" required>
  </div>
  <button type="submit">Register</button>
</form>
