<h1>Reports</h1>

<table class='table table-striped'>
	<thead>
		<tr>
			<th>Locomotive Number</th>
			<th>Date Reported</th>
			<th ng-show="auth"> </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="report in locomotiveReports">
			<td>
				{{ report.locomotiveNumber }}
			</td>
			<td>
				{{ report.dateSpotted | date: "MMM d, yyyy" }}
			</td>
			<td ng-show="auth">				
				<input type="checkbox" ng-model="report.selected">
			</td>
		</tr>
		<tr ng-hide="locomotiveReports">
			<td col-span="3">
				No reports
			</td>
		</tr>
	</tbody>
</table>


<a href="/locomotive/reports/new" class="btn btn-primary" ng-show="auth">Submit Report</a>
<button class="btn btn-danger pull-right" ng-show="showDeleteButton()" type="button" ng-click="deleteSelectedReports()">{{ deleteButtonText() }}</button>
