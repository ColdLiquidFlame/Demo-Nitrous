

<ol class="breadcrumb">
  <li><a href="/reports">Recent Reports</a></li>
  <li>{{ locomotiveNumber }}</li>
</ol>

<ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events" pan='true'>
   <ui-gmap-markers models="locomotiveReports"
                    coords="'location'"
                    options="'options'"
                    events="map.markerEvents"
                    fit="true"></ui-gmap-markers>
</ui-gmap-google-map>

<table class='table table-striped table-hover'>
	<thead>
		<tr>
			<th>Date Spotted</th>
			<th>Address</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="report in locomotiveReports">
			<td>
				{{ report.dateSpotted | date: 'M/dd/yyyy'}}
			</td>
					<td>
						{{ report.address }}
					</td>
		</tr>
		<tr ng-hide="locomotiveReports.length > 0">
			<td colspan="3">
				No reports
			</td>
		</tr>
	</tbody>
</table>

<a ng-href="{{ locomotiveNumber }}/reports/new" class="btn btn-primary" ng-show="auth">Submit Report</a>
