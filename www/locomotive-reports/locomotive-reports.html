<h1>{{ locomotiveNumber }}</h1>

<a href="" ng-click="goBack()">Back</a>

<table class='table table-striped'>
	<thead>
		<tr>
			<th>Date Spotted</th>
			<th>Address</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="report in locomotiveReports">
			<td>
				{{ report.dateSpotted | date: 'M/dd/yyyy'}}
			</td>
					<td>
						{{ report.address }}
					</td>
		</tr>
		<tr ng-hide="locomotiveReports.length > 0">
			<td colspan="3">
				No reports
			</td>
		</tr>
	</tbody>
</table>
