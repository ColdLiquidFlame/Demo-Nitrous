<div class="row">
    <div class="col-md-12">
        <form class="form" ng-submit="loginWithPassword()">
            <div class="form-group">
                <input id="username" type="email" class="form-control" ng-model="user.email" placeholder="email address">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" ng-model="user.password" placeholder="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                <i class="fa fa-unlock"></i>
                Login
                </button>
            </div>
        </form>
    </div>
</div>
